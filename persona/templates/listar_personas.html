<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <ul>
        {% for persona in personas %}
        <li>{{ persona.nombre }} {{ persona.apellido }} - {{ persona.dni }}</li>
        {% endfor %}
    </ul>
</body>
</html>
